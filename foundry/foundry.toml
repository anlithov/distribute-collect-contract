[profile.default]
src = "src"
out = "out"
libs = ["lib"]

optimizer = true
via_ir = true
optimizer_runs = 20

remappings = ["@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
